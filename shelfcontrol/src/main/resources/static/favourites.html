<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favourites.css">
    <title>Favourites</title>
</head>
<header>
    <div class="header">
      <div class="header-container">
        <div class="logo">
          <div class="logo-container">
            <img id="logo" src="template/images/logo2.png" alt="logo" height="60px" />
          </div>
        </div>
        <div class="form">
          <div class="form-container">
            <div class="search">
              <div class="search-bar-container">
                <input
                  class="search-bar-input"
                  type="text"
                  name="bookName"
                  id="book"
                  placeholder="Search for book title, author, publisher or users"
                />
              </div>
              <div class="Genre-container">
                <select name="genre" id="genre">
                  <option value="horror">Horror</option>
                  <option value="classic">Classic</option>
                  <option value="fiction">Fiction</option>
                  <option value="thriller">Thriller</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="nav-right">
          <div class="notifications">
            <div class="bell-icon" id="bell-icon">
              <img src="template/images/icons/bell.png" alt="" height="30px" />
            </div>
          </div>
          <div class="account">
            <div class="account-container">
              <div class="profile-picture">
                <div class="profile-picture-container">
                  <div id="profile-icon">UN</div>
                </div>
              </div>
              <div class="profile-info">
                <div class="profile-name">User Name</div>
                <div class="profile-type">Student</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="body">
      <div class="body-container">
        <div class="navigation">
            <div class="navigation-container">
              <div class="line"></div>
              <div class="nav-hover">
                <div class="nav-item">
                  <div class="nav-icon">
                    <img
                      src="template/images/icons/books.png"
                      alt="books"
                      height="34px"
                    />
                  </div>
                  Books
                </div>
              </div>
              <div class="line"></div>
              <div class="nav-hover">
                <div class="nav-item">
                  <div class="nav-icon">
                    <img
                      src="template/images/icons/borrows.png"
                      alt="borrows"
                      height="32px"
                    />
                  </div>
                  Borrows
                </div>
              </div>
              <div class="line"></div>
              <div class="nav-hover">
                <div class="nav-item">
                  <div class="nav-icon">
                    <img
                      src="template/images/icons/reservations.png"
                      alt="reservation"
                      height="30px"
                    />
                  </div>
                  Reservations
                </div>
              </div>
              <div class="line"></div>
              <div class="nav-hover">
                <div class="nav-item">
                  <div class="nav-icon">
                    <img
                      src="template/images/icons/subscriptions.png"
                      alt="subscriptions"
                      height="30px"
                    />
                  </div>
                  Subscriptions
                </div>
              </div>
              <div class="line"></div>
              <div class="nav-hover">
                <div class="nav-item">
                  <div class="nav-icon">
                    <img
                      src="template/images/icons/favourites.png"
                      alt="favourites"
                      height="30px"
                    />
                  </div>
                  Favourites
                </div>
              </div>
              <div class="line"></div>
              <div class="nav-hover">
                <div class="nav-item">
                  <div class="nav-icon">
                    <img src="template/images/icons/faqs.png" alt="faqs" height="30px" />
                  </div>
                  FAQs
                </div>
              </div>
              <div class="line"></div>
              <div id="bottom" class="line"></div>
              <div class="nav-hover">
                <div id="logout" class="nav-item">
                  <div class="nav-icon">
                    <img
                      src="template/images/icons/logout.png"
                      alt="logout"
                      height="30px"
                    />
                  </div>
                  <div id="logout-text">Log Out</div>
                </div>
              </div>
            </div>
          </div>
        <div class="favourite-books">
          <div class="favourite-books-container">
            <div class="favourite-book-name">
              Your Favourites
            </div>
            <div class="book-card">
              <div class="book-card-container">
                <div class="book-ind">
                  <div class="book-img">
                    <img
                      id="book-icon"
                      src="template/images/candyHouse.png"
                      alt=""
                      height="150px"
                    />
                  </div>
                  <div class="card-content">
                    <div class="card-title">
                      Harry Potter and the Prisoner of Azkaban
                    </div>
                    <div class="card-author">J.K Rowling</div>
                    <div class="card-rating">3.5/5</div>
                  </div>
                </div>

                <div class="buttons">
                  <div class="buttons-container">
                    <div class="remove-button">
                      <div class="remove-button-container">Remove</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="book-card">
              <div class="book-card-container">
                <div class="book-ind">
                  <div class="book-img">
                    <img
                      id="book-icon"
                      src="template/images/candyHouse.png"
                      alt=""
                      height="150px"
                    />
                  </div>
                  <div class="card-content">
                    <div class="card-title">
                      Harry Potter and the Prisoner of Azkaban
                    </div>
                    <div class="card-author">J.K Rowling</div>
                    <div class="card-rating">3.5/5</div>
                  </div>
                </div>

                <div class="buttons">
                  <div class="buttons-container">
                    <div class="remove-button">
                      <div class="remove-button-container">Remove</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
